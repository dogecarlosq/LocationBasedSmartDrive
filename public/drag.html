<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #drop-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
      width: 100vw;
      height: 40vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      background: rgba(255, 255, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #drop-area p {
      margin-bottom: 10px;
      font-size: 18px;
      text-align: center;
    }

    #checkFilesBtn {
      margin-top: 10px;
      font-size: 16px;
      margin-left: 40px;
    }
  </style>
</head>
<body>
  <div id="drop-area">
    <p>Drag Files here</p>
  </div>

  <!-- Check uploaded files button -->
  <button id="checkFilesBtn">Check uploaded files</button>

  <script>
  
    
    const dropArea = document.getElementById('drop-area');
    const checkFilesBtn = document.getElementById('checkFilesBtn');

    // Drag over event
    dropArea.addEventListener('dragover', (event) => {
      event.preventDefault();
      dropArea.style.background = '#f0f0f0';
    });

    // Drag leave event
    dropArea.addEventListener('dragleave', () => {
      dropArea.style.background = '';
    });

    // Drop event
    dropArea.addEventListener('drop', (event) => {
      event.preventDefault();
      dropArea.style.background = '';

      const file = event.dataTransfer.files[0];
      if (file) {
        handleFileUpload(file);
      }
    });

    // Click event for the check uploaded files button
    checkFilesBtn.addEventListener('click', () => {
      // Redirect to the uploads page
      window.location.href = '/uploads';
    });

    // Function to handle file upload
    function handleFileUpload(file) {
      // Get user's public IP using a third-party service
      fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const userIp = data.ip;

          // Send user IP and file to the server
          const formData = new FormData();
          formData.append('file', file);
          fetch(`/upload?ip=${userIp}`, {
            method: 'POST',
            body: formData
          })
          .then(response => response.text())
          .then(result => {
            alert(result);
          })
          .catch(error => {
            console.error('Error uploading file:', error);
          });
        })
        .catch(error => {
          console.error('Error getting user IP:', error);
        });
    }
  </script>
</body>
</html>
